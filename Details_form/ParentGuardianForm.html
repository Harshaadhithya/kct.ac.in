<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!-- ===== CSS ===== -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


        <title>Document</title>
    </head>
    <body id="body-pd"> 
        <header class="header" id="header">
            <div class="header__toggle">
                <i class='bx bx-menu myopenclose' id="header-toggle"></i>
            </div>
            <div class="header__img">
                <img class="kct-logo" src="images/logo.png">
            </div>
        </header> 

        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <div class="mylogocloseflex">
                        <a href="#" class="nav__logo">
                            <img src="images/kct-logo.png" alt="" >
                            <span class="nav__logo-name">KCT-Admission</span>
                        </a>
                        <div class="myclosebtn">
                            <i class='bx bx-menu bx-x' id="header-close-toggle"></i>
                        </div>
                    </div>
                    

                    <div class="nav__list">
                        <a href="#" class="nav__link active-link">
                            <i class='bx bx-grid-alt nav__icon' ></i>
                            
                            <span class="nav__name">Dashboard</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class='bx bx-stopwatch nav__icon'></i>
                            <span class="nav__name">Campaigns</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class='bx bx-message-square-detail nav__icon' ></i>
                            <span class="nav__name">Notification</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class='bx bx-list-ul nav__icon'></i>
                            <span class="nav__name">Lists</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class='bx bx-bar-chart-alt-2 nav__icon' ></i>
                            <span class="nav__name">Analytics</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class='bx bx-mail-send nav__icon'></i>
                            <span class="nav__name">Support</span>
                        </a>
                    </div>
                </div>
                <a href="#" class="nav__link">
                    <i class='bx bx-log-out nav__icon' ></i>
                    <span class="nav__name">Log Out</span>
                </a>
            </nav>
        </div>
        <main>
          
            <!--Block contents here-->
            <div class="mycontainer">
                <div class="form-header">
                    <h1 class="form-heading">PARENT/GUARDIAN DETAILS</h1>
                </div>
                <div class="myform">
                    <div class="progress-container">
                        <div class="progress" id="progress"></div>
                        <div class="circles">1</div>
                        <div class="circles">2</div>
                        <div class="circles">3</div>
                        <div class="circles">4</div>
                        <div class="circles active">5</div>
                        <div class="circles">6</div>
                        <div class="circles">7</div>
                        <div class="circles">8</div>
                        <div class="circles">9</div>
                        <div class="circles">10</div>
                    </div>
                     
                    <form method="POST">
                        <!--Father Section-->
                        <div class="form_sub_heading">
                            <h3>Father Details</h3>
                        </div>
                        <div class="form-container">
                            
                            <div class="input-field">
                                <label  class="labels required" for="father_name">Father Name<span></span></label>
                                <input type="text" id="father_name" name="father_name" onchange="father_nameInputHandler()" required >
                            </div>
        
                            <div class="input-field">
                                <label class="labels required" for="father_qualification">Qualification<span></span></label>
                                <select name="father_qualification" id="father_qualification" onchange="father_qualificationInputHandler()" required>
                                    <option value="" selected disabled>---Select---</option>
                                    <option value="B.A">B.A</option>
                                    <option value="B.Sc">B.Sc</option>
                                    <option value="B.Com">B.Com</option>
                                    <option value="M.Com">M.Com</option>
                                    <option value="BCA">BCA</option>
                                    <option value="MCA">MCA</option>
                                    <option value="M.Sc">M.Sc</option>
                                    <option value="B.E">B.E</option>
                                    <option value="B.Tech">B.Tech</option>
                                    <option value="M.E">M.E</option>
                                    <option value="M.Tech">M.Tech</option>
                                    <option value="Phd">Phd</option>
                                    <option value="M.Phil">M.Phil</option>
                                    <option value="M.A">M.A</option>
                                    <option value="MBA">MBA</option>
                                    <option value="10th">10th</option>
                                    <option value="12th">12th</option>
                                    <option value="Diploma">Diploma</option>
                                    <option value="CA">CA</option>
                                    <option value="ICWA">ICWA</option>
                                    <option value="ICFA">ICFA</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
        
                            <div class="input-field">
                                <label class="labels required" for="father_occupation">Occupation<span></span></label>
                                <select name="father_occupation" id="father_occupation" onchange="father_occupationInputHandler()" required >
                                    <option value="" selected disabled>---Select---</option>
                                    <option value="Private">Private</option>
                                    <option value="Public Sector">Public Sector</option>
                                    <option value="State Government">State Government</option>
                                    <option value="Central Government">Central Government</option>
                                    <option value="Doctor">Doctor</option>
                                    <option value="Agriculture">Agriculture</option>
                                    <option value="Self Employed">Self Employed</option>
                                    <option value="Home Maker">Home Maker</option>
                                    <option value="Expired">Expired</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
        
                            <div class="input-field">
                                <label class="labels required" for="father_designation">Designation<span></span></label>
                                <input type="text" id="father_designation" name="father_designation" required onchange="father_designationInputHandler()">
                            </div>
        
                            <div class="input-field">
                                <label class="labels required" for="father_annual_income" >Annual Income<span></span></label>
                                <select name="father_annual_income" id="father_annual_income" required onchange="father_annual_incomeInputHandler()">
                                    <option value="" selected disabled>---Select---</option>
                                    <option value="Below 50K">Below 50K</option>
                                    <option value="50K to 1L">50K to 1L</option>
                                    <option value="1L to 2L">1L to 2L</option>
                                    <option value="2L to 2.5L">2L to 2.5L</option>
                                    <option value="2.5L to 5L">2.5L to 5L</option>
                                    <option value="5L to 10L">5L to 10L</option>
                                    <option value="Above 10L">Above 10L</option>
                                </select>
                            </div>
        
                            <div class="input-field">
                                <label class="labels required" for="father_contact" required>Mobile No<span></span></label>
                                <input type="tel" id="father_contact" name="father_contact" onchange="father_contactInputHandler()">
                            </div>
        
                            <div class="input-field">
                                <label class="labels required" for="father_email">Email<span></span></label>
                                <input type="email" id="father_email" name="father_email" required onchange="father_emailInputHandler()">
                            </div>
                        </div>
        
                        <hr>
        
                        <!--Mother Section-->
                        <div class="form_sub_heading">
                            <h3>Mother Details</h3>
                        </div>
                        <div class="form-container">
                            
                            <div class="input-field">
                                <label  class="labels required" for="mother_name">Mother Name<span></span></label>
                                <input type="text" id="mother_name" name="mother_name" onchange="mother_nameInputHandler()" required >
                            </div>
        
                            <div class="input-field">
                                <label class="labels required" for="mother_qualification">Qualification<span></span></label>
                                <select name="mother_qualification" id="mother_qualification" onchange="mother_qualificationInputHandler()" required>
                                    <option value="" selected disabled>---Select---</option>
                                    <option value="B.A">B.A</option>
                                    <option value="B.Sc">B.Sc</option>
                                    <option value="B.Com">B.Com</option>
                                    <option value="M.Com">M.Com</option>
                                    <option value="BCA">BCA</option>
                                    <option value="MCA">MCA</option>
                                    <option value="M.Sc">M.Sc</option>
                                    <option value="B.E">B.E</option>
                                    <option value="B.Tech">B.Tech</option>
                                    <option value="M.E">M.E</option>
                                    <option value="M.Tech">M.Tech</option>
                                    <option value="Phd">Phd</option>
                                    <option value="M.Phil">M.Phil</option>
                                    <option value="M.A">M.A</option>
                                    <option value="MBA">MBA</option>
                                    <option value="10th">10th</option>
                                    <option value="12th">12th</option>
                                    <option value="Diploma">Diploma</option>
                                    <option value="CA">CA</option>
                                    <option value="ICWA">ICWA</option>
                                    <option value="ICFA">ICFA</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
        
                            <div class="input-field">
                                <label class="labels required" for="mother_occupation">Occupation<span></span></label>
                                <select name="mother_occupation" id="mother_occupation" onchange="mother_occupationInputHandler()" required >
                                    <option value="" selected disabled>---Select---</option>
                                    <option value="Private">Private</option>
                                    <option value="Public Sector">Public Sector</option>
                                    <option value="State Government">State Government</option>
                                    <option value="Central Government">Central Government</option>
                                    <option value="Doctor">Doctor</option>
                                    <option value="Agriculture">Agriculture</option>
                                    <option value="Self Employed">Self Employed</option>
                                    <option value="Home Maker">Home Maker</option>
                                    <option value="Expired">Expired</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
        
                            <div class="input-field">
                                <label class="labels required" for="mother_designation">Designation<span></span></label>
                                <input type="text" id="mother_designation" name="mother_designation" required onchange="mother_designationInputHandler()">
                            </div>
        
                            <div class="input-field">
                                <label class="labels required" for="mother_annual_income" >Annual Income<span></span></label>
                                <select name="mother_annual_income" id="mother_annual_income" required onchange="mother_annual_incomeInputHandler()">
                                    <option value="" selected disabled>---Select---</option>
                                    <option value="Below 50K">Below 50K</option>
                                    <option value="50K to 1L">50K to 1L</option>
                                    <option value="1L to 2L">1L to 2L</option>
                                    <option value="2L to 2.5L">2L to 2.5L</option>
                                    <option value="2.5L to 5L">2.5L to 5L</option>
                                    <option value="5L to 10L">5L to 10L</option>
                                    <option value="Above 10L">Above 10L</option>
                                </select>
                            </div>
        
                            <div class="input-field">
                                <label class="labels required" for="mother_contact" required>Mobile No<span></span></label>
                                <input type="tel" id="mother_contact" name="mother_contact" onchange="mother_contactInputHandler()">
                            </div>
        
                            <div class="input-field">
                                <label class="labels" for="mother_email">Email<span></span></label>
                                <input type="email" id="mother_email" name="mother_email"  onchange="mother_emailInputHandler()">
                            </div>
                        </div>
        
        <!--Siblings Section-->
                        <hr>
                        <div class="form_sub_heading">
                            <h3>Alumni Details of Siblings and Cousins<span class="helper"> (If Any)</span></h3>
                        </div>
        
                        <div class="form-container">  
                            <div class="input-field">
                                <label  class="labels" for="siblings_cousins_name">Sibling's / Cousin's Name<span></span></label>
                                <input type="text" id="siblings_cousins_name" name="siblings_cousins_name" onchange="siblings_cousins_nameInputHandler()" >
                            </div>
        
                            <div class="input-field">
                                <label  class="labels" for="siblings_cousins_rollno">Roll No<span></span></label>
                                <input type="text" id="siblings_cousins_rollno" name="siblings_cousins_rollno" onchange="siblings_cousins_rollnoInputHandler()" >
                            </div>
        
                            <div class="input-field">
                                <label class="labels" for="siblings_cousins_contact">Mobile No<span></span></label>
                                <input type="tel" id="siblings_cousins_contact" name="siblings_cousins_contact" onchange="siblings_cousins_contactInputHandler()">
                            </div>
                        </div>
        
                        <div class="mybutton-container">
                            <a href=""><button class="btn" id="prev">Prev</button></a>
                            <a href=""><button class="btn" id="next">Next</button></a>
                        </div>
                        
                    </form>
                </div>  
            </div>

        </main>
        
        <!--===== MAIN JS =====-->
        <script src="js/main.js"></script>
        <script type="text/javascript" src="js/form.js" ></script>
    </body>
</html>
