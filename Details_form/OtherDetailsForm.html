<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!-- ===== CSS ===== -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>Document</title>
    </head>
    <body id="body-pd"> 
        <header class="header" id="header">
            <div class="header__toggle">
                <i class='bx bx-menu myopenclose' id="header-toggle"></i>
            </div>
            <div class="header__img">
                <img class="kct-logo" src="images/logo.png">
            </div>
        </header> 

        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <div class="mylogocloseflex">
                        <a href="#" class="nav__logo">
                            <img src="images/kct-logo.png" alt="" >
                            <span class="nav__logo-name">KCT-Admission</span>
                        </a>
                        <div class="myclosebtn">
                            <i class='bx bx-menu bx-x' id="header-close-toggle"></i>
                        </div>
                    </div>
                    

                    <div class="nav__list">
                        <a href="#" class="nav__link active-link">
                            <i class='bx bx-grid-alt nav__icon' ></i>
                            
                            <span class="nav__name">Dashboard</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class='bx bx-stopwatch nav__icon'></i>
                            <span class="nav__name">Campaigns</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class='bx bx-message-square-detail nav__icon' ></i>
                            <span class="nav__name">Notification</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class='bx bx-list-ul nav__icon'></i>
                            <span class="nav__name">Lists</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class='bx bx-bar-chart-alt-2 nav__icon' ></i>
                            <span class="nav__name">Analytics</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class='bx bx-mail-send nav__icon'></i>
                            <span class="nav__name">Support</span>
                        </a>
                    </div>
                </div>
                <a href="#" class="nav__link">
                    <i class='bx bx-log-out nav__icon' ></i>
                    <span class="nav__name">Log Out</span>
                </a>
            </nav>
        </div>
        <main>
          
            <!--Block contents here-->
            <div class="mycontainer">
                <div class="form-header">
                    <h1 class="form-heading">OTHER DETAILS</h1>
                </div>
                <div class="myform">
                    <div class="progress-container">
                        <div class="progress" id="progress"></div>
                        <div class="circles">1</div>
                        <div class="circles">2</div>
                        <div class="circles">3</div>
                        <div class="circles">4</div>
                        <div class="circles">5</div>
                        <div class="circles">6</div>
                        <div class="circles">7</div>
                        <div class="circles">8</div>
                        <div class="circles active">9</div>
                        <div class="circles">10</div>
                      </div>
                      
                    <form method="POST">
                        <div class="form-container">
        
                            <div class="input-field">
                                <label class="labels required" for="aspiration" >Aspiration<span></span></label>
                                <select name="aspiration" id="aspiration" required onchange="aspirationInputHandler()">
                                    <option value="" selected disabled>---Select---</option>
                                    <option value="Higher Studies-Abroad">Higher Studies (Abroad)</option>
                                    <option value="Higher Studies-Within India">Higher Studies (Within India)</option>
                                    <option value="MBC">Entrepreneur</option>
                                    <option value="BCM">UPSC</option>
                                    <option value="SC">Employment</option>
                                    <option value="ST">Family Business</option>
                                    <option value="SCA">Others</option>
                                </select>
                            </div>
        
                            <div class="input-field">
                                <label class="labels " for="aspiration" >Special Reservation <span class="input-helper" >(if any)</span></label>
                                <select name="aspiration" id="aspiration" onchange="aspirationInputHandler()">
                                    <option value="" selected disabled>---Select---</option>
                                    <option value="Higher Studies-Abroad">Higher Studies (Abroad)</option>
                                    <option value="Higher Studies-Within India">Higher Studies (Within India)</option>
                                    <option value="MBC">Entrepreneur</option>
                                    <option value="BCM">UPSC</option>
                                    <option value="SC">Employment</option>
                                    <option value="ST">Family Business</option>
                                    <option value="SCA">Others</option>
                                </select>
                            </div>
        
                            <div class="input-field input-field-radio">
                                <label class="labels required" for="is_single_parent">Is Single Parent?<span></span></label>
                                <div class="radio-flex">
                                    <div class="radio-inner">
                                        <input type="radio" id="radio_single_parent-1" name="is_single_parent" value=1 required>
                                        <label for="radio_single_parent-1">Yes</label><br>
                                    </div>
                                    <div class="radio-inner">
                                        <input type="radio" id="radio_single_parent-0" name="is_single_parent" value=0>
                                        <label for="radio_single_parent-0">No</label><br>
                                    </div>                           
                                </div>   
                            </div>
        
                            <div class="input-field input-field-radio">
                                <label class="labels required" for="is_nri">Are you a Non-Resident Indian(NRI)?<span></span></label>
                                <div class="radio-flex">
                                    <div class="radio-inner">
                                        <input type="radio" id="radio_nri-1" name="is_nri" value=1 required>
                                        <label for="radio_nri-1">Yes</label><br>
                                    </div>
                                    <div class="radio-inner">
                                        <input type="radio" id="radio_nri-0" name="is_nri" value=0>
                                        <label for="radio_nri-0">No</label><br>
                                    </div>                           
                                </div>   
                            </div>
        
                            <div class="input-field input-field-radio">
                                <label class="labels required" for="is_hostel">Is Hostel Accommodation Required?<span></span></label>
                                <div class="radio-flex">
                                    <div class="radio-inner">
                                        <input type="radio" id="radio_hostel-1" name="is_hostel" value=1 required>
                                        <label for="radio_hostel-1">Yes</label><br>
                                    </div>
                                    <div class="radio-inner">
                                        <input type="radio" id="radio_hostel-0" name="is_hostel" value=0>
                                        <label for="radio_hostel-0">No</label><br>
                                    </div>                           
                                </div>   
                            </div>
                            
                            <div class="input-field input-field-radio">
                                <label class="labels required" for="is_transport">Is Transport Required?<span></span></label>
                                <div class="radio-flex">
                                    <div class="radio-inner">
                                        <input type="radio" id="radio_transport-1" name="is_transport" value=1 required>
                                        <label for="radio_transport-1">Yes</label><br>
                                    </div>
                                    <div class="radio-inner">
                                        <input type="radio" id="radio_transport-0" name="is_transport" value=0>
                                        <label for="radio_transport-0">No</label><br>
                                    </div>                           
                                </div>   
                            </div>
                            
                            <div class="input-field input-field-radio combined-input">
                                <div>
                                    <label class="labels required" for="is_physically_challenged">Is Physically Challenged?<span></span></label>
                                    <div class="radio-flex">
                                        <div class="radio-inner">
                                            <input type="radio" id="radio_physically_challenged-1" name="is_physically_challenged" value=1 required>
                                            <label for="radio_physically_challenged-1">Yes</label><br>
                                        </div>
                                        <div class="radio-inner">
                                            <input type="radio" id="radio_physically_challenged-0" name="is_physically_challenged" value=0>
                                            <label for="radio_physically_challenged-0">No</label><br>
                                        </div>                           
                                    </div>   
                                </div>
                                
                            </div>
        
        
                        </div>
                        <div class="mybutton-container">
                            <button class="btn" id="prev" disabled>Prev</button>
                            <button class="btn" id="next">Next</button>
                        </div>
                        
                    </form>
                </div>
        
                
            </div>


        </main>
        
        <!--===== MAIN JS =====-->
        <script src="js/main.js"></script>
        <script type="text/javascript" src="js/form.js" ></script>
    </body>
</html>
