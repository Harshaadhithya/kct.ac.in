<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

        <!-- ===== CSS ===== -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


        <title>Document</title>
    </head>
    <body id="body-pd"> 
        <header class="header" id="header">
            <div class="header__toggle">
                <i class='bx bx-menu myopenclose' id="header-toggle"></i>
            </div>
            <div class="header__img">
                <img class="kct-logo" src="images/logo.png">
            </div>
        </header> 

        <div class="l-navbar" id="nav-bar">
            <nav class="nav">
                <div>
                    <div class="mylogocloseflex">
                        <a href="#" class="nav__logo">
                            <img src="images/kct-logo.png" alt="" >
                            <span class="nav__logo-name">KCT-Admission</span>
                        </a>
                        <div class="myclosebtn">
                            <i class='bx bx-menu bx-x' id="header-close-toggle"></i>
                        </div>
                    </div>
                    

                    <div class="nav__list">
                        <a href="#" class="nav__link active-link">
                            <i class='bx bx-grid-alt nav__icon' ></i>
                            
                            <span class="nav__name">Dashboard</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class='bx bx-stopwatch nav__icon'></i>
                            <span class="nav__name">Campaigns</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class='bx bx-message-square-detail nav__icon' ></i>
                            <span class="nav__name">Notification</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class='bx bx-list-ul nav__icon'></i>
                            <span class="nav__name">Lists</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class='bx bx-bar-chart-alt-2 nav__icon' ></i>
                            <span class="nav__name">Analytics</span>
                        </a>
                        <a href="#" class="nav__link">
                            <i class='bx bx-mail-send nav__icon'></i>
                            <span class="nav__name">Support</span>
                        </a>
                    </div>
                </div>
                <a href="#" class="nav__link">
                    <i class='bx bx-log-out nav__icon' ></i>
                    <span class="nav__name">Log Out</span>
                </a>
            </nav>
        </div>
        <main>
          
            <!--Block contents here-->
            <div class="mycontainer">
                <div class="form-header">
                    <h1 class="form-heading">BANK DETAILS</h1>
                </div>
                <div class="myform">
                    <div class="progress-container">
                        <div class="progress" id="progress"></div>
                        <div class="circles">1</div>
                        <div class="circles">2</div>
                        <div class="circles">3</div>
                        <div class="circles">4</div>
                        <div class="circles">5</div>
                        <div class="circles">6</div>
                        <div class="circles">7</div>
                        <div class="circles active">8</div>
                        <div class="circles">9</div>
                        <div class="circles">10</div>
                      </div>
                      
                    <form method="POST">
                        <div class="form-container">
        
                            <div class="input-field input-field-radio">
                                <label class="labels required" for="account_holder">Account Holder<span></span></label>
                                <div class="radio-flex">
                                    <div class="radio-inner">
                                        <input type="radio" id="radio_student" name="account_holder" value="Student" required>
                                        <label for="radio_student">Student</label><br>
                                    </div>
                                    <div class="radio-inner">
                                        <input type="radio" id="radio_parent" name="account_holder" value="Parent">
                                        <label for="radio_parent">Parent</label><br>
                                    </div>                           
                                </div>   
                            </div>
        
                            <div class="input-field">
                                <label  class="labels required" for="account_holder_name">Account Holder Name<span></span></label>
                                <input type="text" id="account_holder_name" name="account_holder_name" onchange="account_holder_nameInputHandler()" required >
                            </div>
        
                            <div class="input-field">
                                <label  class="labels required" for="bank_name">Bank Name<span></span></label>
                                <input type="text" id="bank_name" name="bank_name" onchange="bank_nameInputHandler()" required >
                            </div>
                            
                            <div class="input-field">
                                <label  class="labels required" for="branch_name">Branch Name<span></span></label>
                                <input type="text" id="branch_name" name="branch_name" onchange="branch_nameInputHandler()" required >
                            </div>
                            
                            <div class="input-field">
                                <label  class="labels required" for="account_no">Account No<span></span></label>
                                <input type="text" id="account_no" name="account_no" onchange="account_noInputHandler()" required >
                            </div>
                            
                            <div class="input-field">
                                <label  class="labels required" for="ifsc">IFSC Code<span></span></label>
                                <input type="text" id="ifsc" name="ifsc" onchange="ifscInputHandler()" required >
                            </div>
        
                            <div class="input-field">
                                <label  class="labels" for="micr_no">MICR No<span></span></label>
                                <input type="text" id="micr_no" name="micr_no" onchange="micr_noInputHandler()" >
                            </div>
        
        
                        </div>
                        <div class="mybutton-container">
                            <button class="btn" id="prev" disabled>Prev</button>
                            <button class="btn" id="next">Next</button>
                        </div>
                        
                    </form>
                </div>
        
                </form>
            </div>


        </main>
        
        <!--===== MAIN JS =====-->
        <script src="js/main.js"></script>
        <script type="text/javascript" src="js/form.js" ></script>
    </body>
</html>
